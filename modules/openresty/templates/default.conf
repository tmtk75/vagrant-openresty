limit_req_zone $binary_remote_addr zone=zone_foo:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=zone_bar:10m rate=500r/s;

server {
    listen       10080;
    server_name  localhost;

    location /foo {
        rewrite ^/(.*)$ /$1 break;
        rewrite ^/$ /$1 break;
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
        limit_req zone=zone_foo burst=5;
        limit_req_status 429;
    }
    location /bar {
        rewrite ^/(.*)$ /$1 break;
        rewrite ^/$ /$1 break;
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
        limit_req zone=zone_bar burst=5;
        limit_req_status 429;
    }
}

